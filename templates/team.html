<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css"> 
    <title>Team Page</title>
</head>

<body>
    <div class="main_container">
        <header>
            <h1>{{ message }}</h1>
        </header>
        <main>
            <section class="team_data">
                <h1>This is the {{ team }} team page.</h1>
                <h2>These are the players who are currently signed and their salaries.</h2>
                <ul>
                    {% for item in data %}
                        <li>{{ item.player_name, item.team_loc, item.cap_hit }}</li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    <footer>
        <p>&copy; Within The Cap 2024</p>
    </footer>
    </div>
</body>
</html>

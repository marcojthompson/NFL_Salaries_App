<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Select</title>
</head>
<body>
    <h1>{{ message }}</h1>

    <form action = "{{ url_for('process_form') }}" method = "post">
        <label for = "teams">Select a Team:</label>
        <select id = "team_choice" name = "team_choice"></select>
        <input type = "submit" value = "Go to page">
    </form>

<script>
    // list of team abbreviations
    var teamList = ["BUF", "MIA", "NE", "NYJ",
                    "BAL", "CIN", "CLE", "PIT",
                    "HOU", "IND", "JAX", "TEN",
                    "DEN", "KC", "LV", "LAC",
                    "DAL", "NYG", "PHI", "WAS",
                    "CHI", "DET", "GB", "MIN",
                    "ATL", "CAR", "NO", "TB",
                    "AZ", "LAR", "SF", "SEA"];
    
    // function to populate the dropdown menu
    function populateDropdown() {
        var dropdown = document.getElementById("team_choice");

        // First clear the previous options (might be unnecessary)
        dropdown.innerHTML = "";

        // Add options from the data
        for (var i = 0; i < teamList.length; i++) {
            console.log(i)
            var option = document.createElement("option");
            option.value = teamList[i];
            option.text = teamList[i];
            dropdown.appendChild(option);
        }
    }

    // Call the function to populate the dropdown
    populateDropdown()
</script>

</body>
</html>
